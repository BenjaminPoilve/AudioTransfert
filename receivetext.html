<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Receive Text</title>
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
    <script type="text/javascript" src="js/quiet.js"></script>
    <script type="text/javascript" src="js/receivetext.js"></script>
    <script async type="text/javascript" src="js/quiet-emscripten.js"></script>

  </head>
  <body>
    <div class="hidden" data-quiet-profile-name="audible"></div>
    <div class="wrapper">

      <section>
      <div class="hidden" data-quiet-warning></div>

      </section>
    </div>
